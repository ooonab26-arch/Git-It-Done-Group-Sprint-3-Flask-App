<!doctype html><meta charset='utf-8'><title>Events Report</title><style>
            body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;padding:24px}
            .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0}
            .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
            .chart-350{position:relative;height:350px;}
            .chart-350>canvas{width:100%!important;height:100%!important;display:block}
            table{border-collapse:collapse;width:100%}
            th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
            th{background:#f8fafc}
            </style><h1>Events Report (All Years)</h1><div class='card'><b>Total Events:</b> 0<br><b>Total Attendees:</b> 0</div><div class='grid'>  <div class='card'>    <h3 style='margin-top:0'>Events by Month</h3>    <div class='chart-350'><canvas id='lineChart'></canvas></div>  </div>  <div class='card'>    <h3 style='margin-top:0'>Events by Type</h3>    <div class='chart-350'><canvas id='pieChart'></canvas></div>  </div></div><div class='card'><h3>Events</h3><table><thead><tr><th>Title</th><th>Date</th><th>Start</th><th>End</th><th>Attendance</th><th>Location</th><th>Type</th></tr></thead><tbody></tbody></table></div><script src='https://cdn.jsdelivr.net/npm/chart.js'></script><script>(function(){const monthLabels=[];const eventsSeries=[];const pieLabels=[];const pieValues=[];new Chart(document.getElementById('lineChart'), {  type:'line',  data:{ labels:monthLabels, datasets:[{ label:'Events', data:eventsSeries, fill:false, borderColor:'#3B82F6', tension:0.2 }] },  options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{display:true} }, scales:{ y:{ beginAtZero:true, ticks:{precision:0} } } }});new Chart(document.getElementById('pieChart'), {  type:'pie',  data:{ labels:pieLabels, datasets:[{ data:pieValues, backgroundColor:['#3B82F6','#10B981','#F59E0B','#EF4444','#6366F1','#EC4899'] }] },  options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ position:'bottom' } } }});})();</script>
