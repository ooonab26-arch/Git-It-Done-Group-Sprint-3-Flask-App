<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='images/apple-icon.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <title>Google Sign In | Colby WellSpace</title>

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- CSS Files -->
  <link id="pagestyle" href="{{ url_for('static', filename='css/argon-dashboard.css') }}" rel="stylesheet" />
</head>

<body class="">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4">
    <div class="container-fluid">
      <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="{{ url_for('dashboard') }}">
        Colby Wellness
      </a>
    </div>
  </nav>

  <!-- Main -->
  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100 pt-5 pb-11 m-3 border-radius-lg"
         style="background-image: url('{{ url_for('static', filename='images/small-logos/colby-logo.png') }}');
                background-size: contain; background-repeat: no-repeat; background-position: center;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h4>Sign in with Google</h4>
              </div>
              <div class="card-body text-center">
                <!-- Google Sign-In button -->
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                    data-login_uri="{{ url_for('google_auth_callback', _external=True) }}"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="filled_blue"
                    data-text="continue_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>

                <p class="text-sm mt-3 mb-0">
                  Or <a href="{{ url_for('auth_login') }}" class="text-dark font-weight-bolder">sign in manually</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Google SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Core JS -->
  <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plugins/smooth-scrollbar.min.js') }}"></script>
</body>
</html>
